{% extends "Base.html" %}

{% block content %}

    <section class="AuthentificationSection">
        <div id="BlockInscription">
            <h1>Inscrivez-vous maintenant</h1>
            <a href="{% url "Inscription" %}"><button>S'inscrire</button></a>
        </div>
    </section>
    <section class="AuthentificationSection">
        <div id="BlockConnexion">
            <div>
                <h1>Connectez-vous</h1> 
            </div>
            <div>
                <form method="post" id="ConnexionForm">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <p><input type="submit" id="connect-button" value="Se connecter"></p>
                </form>
            </div>
        </div>
    </section>
    
{% endblock %}
